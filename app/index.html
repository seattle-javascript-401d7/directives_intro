<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catering Prep</title>
  <link rel="stylesheets" href="css/style.css"></link>
</head>
<body data-ng-app="demoApp">
  <main data-ng-controller="MakesController as makeCtrl">

  <a href='http://www.google.com'>Google can't find my recipe</a>
</div>

    <script src="bundle.js"></script>

</body>
</html>
